<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title data-config-text="profile.title">Hi, I'm nuoxian</title>
  <link rel="icon" href="./static/img/favicon.ico">
  <meta name="description" content="nuoxian's HomePages.">
  <meta name="keywords" content="nuoxian,诺仙仙君,个人主页,主页,home,index,homepage,page">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <!-- 本地样式 -->
  <link href="static/css/index.css" rel="stylesheet" type="text/css">
  <!-- Google Fonts -->
  <link href="https://fonts.loli.net/css?family=Nunito:400,700,800&display=swap" rel="stylesheet" type="text/css">
  <!-- APlayer CSS -->
  <link href="https://cdnjs.loli.net/ajax/libs/aplayer/1.10.1/APlayer.min.css" rel="stylesheet" type="text/css">
  <!-- TailwindCSS -->
  <script src="https://cdnjs.loli.net/ajax/libs/tailwindcss-browser/4.1.12/index.global.min.js"></script>
</head>

<body>
  <!-- 名称 -->
  <h1 class="name" data-config-html="profile.name"></h1>
  <!-- 描述 -->
  <p class="instructions" data-config-html="profile.description"></p>
  <!-- 社交按钮  -->
  <div class="text-current" data-config-array="social"></div>
  <!-- Github贡献图  -->
  <img id="github-snake" data-config-src="githubSnake" alt="Github活动贡献图">

  <!-- 项目标题 -->
  <h3 class="flex items-center mt-8 mb-4 font-semibold text-2xl">
    <span class="flex-1" data-config-html="projectsName">💻Projects</span>
    <!-- 项目总跳转链接 -->
    <a href="#" data-config-href="projectsUrl" target="_blank" class="opacity-50 hover:opacity-100 ml-2 transition-opacity cursor-pointer">
      <span class="iconify" data-icon="ri:arrow-right-up-line"></span>
    </a>
  </h3>
  <!-- 项目列表 -->
  <div class="grid gap-4 grid-cols-1 sm:grid-cols-2" data-config-array="projects"></div>

  <!-- 技能标题 -->
  <h3 class="flex items-center mt-8 mb-4 font-semibold text-2xl">
    <span class="flex-1" data-config-html="skillName">⚡Skills</span>
  </h3>
  <!-- 技能列表 -->
  <img id="skill" data-config-src="skill" alt="技能图">

  <!-- 底部Footer -->
  <footer class="mt-12 mb-12 text-sm opacity-40"></footer>

  <!-- 音乐播放器 -->
  <div data-config-music></div>

  <!-- APlayerJS -->
  <script src="https://cdnjs.loli.net/ajax/libs/aplayer/1.10.1/APlayer.min.js"></script>
  <!-- iconify -->
  <script src="https://cdnjs.loli.net/ajax/libs/iconify/3.1.1/iconify.min.js"></script>
  <!-- 脚本加载 -->
  <script src="static/js/config-loader.js"></script>
  <script src="static/js/script.js"></script>
  <script src="customScripts.js"></script>
  <!-- MetingJS -->
  <script src="https://cdnjs.loli.net/ajax/libs/meting/2.0.1/Meting.min.js"></script>
</body>
</html>
